<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: 5cm 15cm 5cm;
            grid-template-rows: 1.5cm 20cm 1.5cm;
            gap: 20px;
        }
        .d1{
            background-color: rgb(12, 70, 83);
            
            grid-column: 1/4;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .d2{
            background-color: aqua;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="d1">Header</div>
        <div class="d2">Navigation</div>
        <div class="d3">MAin content</div>
        <div class="d4">Sidebar</div>
        <div class="d5">Footer</div>
    </div>
</body>
</html>
